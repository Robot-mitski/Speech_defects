<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запись голоса</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            font-family: 'Nunito', sans-serif;
            color: #4d0f8a;
        }
        .container {
            text-align: center;
        }
        .recording-area {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: black;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 10px solid #4d0f8a;
            position: absolute;
            animation: pulse 1.5s infinite;
            opacity: 0;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.5;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }
        .record-button {
            width: 80px;
            height: 80px;
            background-color: #4d0f8a;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            z-index: 1;
            transition: background-color 0.3s;
        }
        .record-button:hover {
            background-color: #3a0070;
        }
        .label {
            margin-top: 20px;
            font-size: 18px;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="recording-area">
            <div class="circle"></div>
            <button class="record-button" onclick="toggleRecording()"></button>
        </div>
        <div class="label">Нажмите, чтобы записать голос</div>
    </div>

    <script>
        let isRecording = false;

        function toggleRecording() {
            isRecording = !isRecording;
            const circle = document.querySelector('.circle');

            if (isRecording) {
                circle.style.opacity = 1; // Показать анимацию
                // Здесь можно добавить функционал записи голоса
                console.log('Запись началась...');
            } else {
                circle.style.opacity = 0; // Скрыть анимацию
                // Здесь можно завершить запись голоса
                console.log('Запись остановлена...');
            }
        }
    </script>
</body>
</html>
